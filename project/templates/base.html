<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Personal Finance Tracker{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 col-lg-2 sidebar">
                    <div class="text-center text-white mb-4">
                        <h4><i class="fas fa-wallet"></i> Finance Tracker</h4>
                    </div>
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="#dashboard" onclick="showSection('dashboard')">
                            <i class="fas fa-chart-line"></i> Dashboard
                        </a>
                        <a class="nav-link" href="#transactions" onclick="showSection('transactions')">
                            <i class="fas fa-exchange-alt"></i> Transactions
                        </a>
                        <a class="nav-link" href="#budgets" onclick="showSection('budgets')">
                            <i class="fas fa-piggy-bank"></i> Budgets
                        </a>
                        <a class="nav-link" href="#analytics" onclick="showSection('analytics')">
                            <i class="fas fa-chart-pie"></i> Analytics
                        </a>
                    </nav>
                </div>

                <!-- Main Content -->
                <div class="col-md-9 col-lg-10 content-area">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>

        <!-- Modals -->
        {% include 'modals.html' %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
    </body>

</html>
