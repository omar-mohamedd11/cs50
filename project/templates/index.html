{% extends "base.html" %}

{% block content %}
<!-- Dashboard Section -->
    <div id="dashboard" class="section">
        <h2 class="mb-4">Dashboard</h2>

    <!-- Stats Cards -->
        <div class="row" id="stats-cards">
            <div class="col-md-4">
                <div class="stat-card income-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6>Total Income</h6>
                            <h3 id="total-income">$0.00</h3>
                        </div>
                        <i class="fas fa-arrow-up fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card expense-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6>Total Expenses</h6>
                            <h3 id="total-expenses">$0.00</h3>
                        </div>
                        <i class="fas fa-arrow-down fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card net-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6>Net Income</h6>
                            <h3 id="net-income">$0.00</h3>
                        </div>
                        <i class="fas fa-balance-scale fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>

    <!-- Quick Add Transaction -->
        <div class="card dashboard-card">
            <div class="card-header">
                <h5><i class="fas fa-plus"></i> Quick Add Transaction</h5>
            </div>
            <div class="card-body">
                <form id="quick-add-form">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="date" class="form-control" id="quick-date" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="quick-description" placeholder="Description" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" id="quick-amount" placeholder="Amount" step="0.01" required>
                        </div>
                        <div class="col-md-2">
                            <select class="form-control" id="quick-category" required>
                                <option value="">Select Category</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    <!-- Recent Transactions -->
        <div class="card dashboard-card">
            <div class="card-header">
                <h5><i class="fas fa-clock"></i> Recent Transactions</h5>
            </div>
            <div class="card-body">
                <div id="recent-transactions"></div>
            </div>
        </div>
    </div>

<!-- Transactions Section -->
    <div id="transactions" class="section" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Transactions</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTransactionModal">
                <i class="fas fa-plus"></i> Add Transaction
            </button>
        </div>

        <div class="card dashboard-card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<!-- Budgets Section -->
    <div id="budgets" class="section" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Budgets</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBudgetModal">
                <i class="fas fa-plus"></i> Set Budget
            </button>
        </div>

        <div class="row" id="budgets-container">
        </div>
    </div>

<!-- Analytics Section -->
    <div id="analytics" class="section" style="display: none;">
        <h2 class="mb-4">Analytics</h2>

        <div class="row">
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <h5>Expenses by Category</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="categoryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <h5>Monthly Trends</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="monthlyChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
